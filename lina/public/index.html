<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="0" http-equiv="Expires">
    <meta content="no-cache" http-equiv="Pragma">
    <meta content="no-cache" http-equiv="Cache-control">
    <meta content="no-cache" http-equiv="Cache">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title><%= webpackConfig.name %></title>
    <link href="<%= BASE_URL %>theme/element-ui.css" rel="stylesheet">
    <style>
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= webpackConfig.name %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <script>
      window.onload = function () {
          if (location.pathname === '/') {
              location.pathname = '/ui/'
          }
          const pathname = window.location.pathname
          if (pathname.startsWith('/core')) {
              return
          }
          if (pathname.indexOf('/ui') === -1) {
              window.location.href = window.location.origin + '/ui/#' + pathname
          }
          if (pathname.startsWith('/ui/#/chat')) {
              window.location.href = window.location.origin + pathname
          }
      }
    </script>
    <div id="app">
    </div>
    <div id="loading">
      <div class="spinner"></div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
